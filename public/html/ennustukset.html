    <main class="primary-content">
        <div class="container d-flex justify-content-center mt-100 post">

            <div class="">

            <div>

            <div>
                <label for="Sieni">Sieni:</label>
                <input type="text" id="sieni" class="inputkentta" placeholder="esim. kärpässieni">
            </div>
            <button id="haeEnnustukset" type="button">Hae ennustukset</button>
            <button id="luoPdfRaportti" type="button">Luo PDF raportti</button>
            <table id="tulokset" class="table-responsive"></table>
            <a class="takaisinEtusivulle" href="../etusivu.html">Palaa takaisin kotisivulle</a>

    </main>
